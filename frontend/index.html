<html>
  <head>
    <script type="text/javascript" src="upload.js"></script>
    <style>
      body {
        background-color: black;
      }
      p {
        color: gray;
      }
    </style>
  </head>
  <body>
    <form enctype="multipart/form-data" action="" method="post">
      <p><label for="endpoint">Endpoint: </label> <input id="endpoint" type="url" /> </p>
      <p><label for="headers">Additional Headers (one header per line): </label> <textarea id="headers" placeholder="header: value"></textarea> </p>
      <p><label for="file-input">File: </label> <input id="file-input" type="file" onchange="startReading(this.files[0])" /> </p>
      <p><label for="upload-progress">Upload Progress: </label> <progress id="upload-progress"></progress> </p>
    </form>
  </body>
</html>
